<form #formRoot="ngForm" (ngSubmit)="onSubmit(formRoot.form)">
  <h2>Simple Form</h2>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input ngControl="firstName" #firstName="ngForm" required minlength="3"
      id="firstName" type="text" class="form-control">
    <div *ngIf="firstName.touched && firstName.errors">
      <div class="alert alert-danger"
        *ngIf="firstName.errors.required">
        First name is required.
      </div>
      <div class="alert alert-danger"
        *ngIf="firstName.errors.minlength">
        First name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngControl="comment" #comment="ngForm" required
      id="comment" cols="30" rows="10"
      class="form-control"></textarea>
    <div class="alert alert-danger"
      *ngIf="!comment.valid && comment.touched">
      Comment is required.
    </div>
  </div>
  <button 
    [disabled]="!formRoot.valid"
    class="btn btn-primary" type="submit">
    Submit
  </button>
</form>
