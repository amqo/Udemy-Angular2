<h1>Add a User</h1>
<div class="row">
  <div class="col-md-6 well">
    <form [ngFormModel]="form" (ngSubmit)="save()">
      <fieldset ngcountrolgroup="user">
        <div class="form-group">
          <legend>User</legend>
          <label for="name">Name</label>
          <input
            ngControl="name" #name="ngForm"
            id="name" type="text" class="form-control">
          <div
            *ngIf="!name.valid && name.touched"
            class="alert alert-danger">
              Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            ngControl="email" #email="ngForm"
            id="email" type="email" class="form-control">
          <div
            *ngIf="!email.valid && email.touched"
            class="alert alert-danger">
              Email is required.
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            ngControl="phone" #phone="ngForm"
            id="phone" type="text" class="form-control">
          <div
            *ngIf="!phone.valid && phone.touched"
            class="alert alert-danger">
            Phone is required.
          </div>
        </div>
      </fieldset>

      <fieldset ngcountrolgroup="address">
        <legend>Address</legend>
        <div class="form-group">
          <label for="street">Street</label>
          <input
            ngControl="street" #street="ngForm"
            id="street" type="text" class="form-control">
          <div
            *ngIf="!street.valid && street.touched"
            class="alert alert-danger">
            Street is required.
          </div>
        </div>

        <div class="form-group">
          <label for="suite">Suite</label>
          <input
            ngControl="suite" #suite="ngForm"
            id="suite" type="text" class="form-control">
          <div
            *ngIf="!suite.valid && suite.touched"
            class="alert alert-danger">
            Suite is required.
          </div>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input
            ngControl="city" #city="ngForm"
            id="city" type="text" class="form-control">
          <div
            *ngIf="!city.valid && city.touched"
            class="alert alert-danger">
            City is required.
          </div>
        </div>

        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input
            ngControl="zipCode" #zipCode="ngForm"
            id="zipCode" type="text" class="form-control">
          <div
            *ngIf="!zipCode.valid && zipCode.touched"
            class="alert alert-danger">
            Zip Code is required.
          </div>
        </div>
      </fieldset>

      <button
        [disabled]="!form.valid"
        class="btn btn-primary" type="submit">
        Save
      </button>
    </form>
  </div>
</div>
