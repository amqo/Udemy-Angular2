<h1>Add a User</h1>
<div class="row">
  <div class="col-md-6 well">
    <form [ngFormModel]="form" (ngSubmit)="save()">
      <fieldset ngcountrolgroup="user">
        <div class="form-group">
          <legend>User</legend>
          <label for="name">Name</label>
          <input ngControl="name" #name="ngForm"
            id="name" type="text" class="form-control">
          <div
            *ngIf="!name.valid && name.touched"
            class="alert alert-danger">
              Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input ngControl="email" #email="ngForm"
            id="email" type="email" class="form-control">

          <div *ngIf="email.touched && email.errors">
            <div
              *ngIf="email.errors.required"
              class="alert alert-danger">
                Email is required.
            </div>
            <div
              *ngIf="email.errors.mustBeAValidEmail && !email.errors.required"
              class="alert alert-danger">
                Email must have a valid format.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input ngControl="phone" id="phone" type="text" class="form-control">
        </div>
      </fieldset>

      <fieldset ngControlGroup="address">
        <legend>Address</legend>
        <div class="form-group">
          <label for="street">Street</label>
          <input ngControl="street" id="street" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="suite">Suite</label>
          <input ngControl="suite" id="suite" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input ngControl="city" id="city" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input ngControl="zipCode" id="zipCode" type="text" class="form-control">
        </div>
      </fieldset>

      <button
        [disabled]="!form.valid"
        class="btn btn-primary" type="submit">
        Save
      </button>
    </form>
  </div>
</div>
